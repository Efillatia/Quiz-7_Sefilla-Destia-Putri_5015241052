<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ServiceArea_0.js"></script>
        <script src="data/Roads_1.js"></script>
        <script src="data/BusStop_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.343710329976035,112.70687606368585],[-7.234789503390203,112.86105069608698]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_ServiceArea_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="cost_level" colspan="2"><strong>cost_level</strong><br />' + (feature.properties['cost_level'] !== null ? autolinker.link(String(feature.properties['cost_level']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ServiceArea_0_0(feature) {
            if (feature.properties['cost_level'] >= 500.000000 && feature.properties['cost_level'] <= 1500.000000 ) {
                return {
                pane: 'pane_ServiceArea_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(131,11,63,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['cost_level'] >= 1500.000000 && feature.properties['cost_level'] <= 2000.000000 ) {
                return {
                pane: 'pane_ServiceArea_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(189,3,99,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['cost_level'] >= 2000.000000 && feature.properties['cost_level'] <= 2500.000000 ) {
                return {
                pane: 'pane_ServiceArea_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,6,124,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['cost_level'] >= 2500.000000 && feature.properties['cost_level'] <= 3000.000000 ) {
                return {
                pane: 'pane_ServiceArea_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(248,108,180,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['cost_level'] >= 3000.000000 && feature.properties['cost_level'] <= 3000.000000 ) {
                return {
                pane: 'pane_ServiceArea_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(249,177,218,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_ServiceArea_0');
        map.getPane('pane_ServiceArea_0').style.zIndex = 400;
        map.getPane('pane_ServiceArea_0').style['mix-blend-mode'] = 'normal';
        var layer_ServiceArea_0 = new L.geoJson(json_ServiceArea_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ServiceArea_0',
            layerName: 'layer_ServiceArea_0',
            pane: 'pane_ServiceArea_0',
            onEachFeature: pop_ServiceArea_0,
            style: style_ServiceArea_0_0,
        });
        bounds_group.addLayer(layer_ServiceArea_0);
        map.addLayer(layer_ServiceArea_0);
        function pop_Roads_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Jenis Jala" colspan="2"><strong>Jenis Jala</strong><br />' + (feature.properties['Jenis Jala'] !== null ? autolinker.link(String(feature.properties['Jenis Jala']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Nama Jalan" colspan="2"><strong>Nama Jalan</strong><br />' + (feature.properties['Nama Jalan'] !== null ? autolinker.link(String(feature.properties['Nama Jalan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Roads_1_0() {
            return {
                pane: 'pane_Roads_1',
                opacity: 1,
                color: 'rgba(125,139,143,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Roads_1');
        map.getPane('pane_Roads_1').style.zIndex = 401;
        map.getPane('pane_Roads_1').style['mix-blend-mode'] = 'normal';
        var layer_Roads_1 = new L.geoJson(json_Roads_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Roads_1',
            layerName: 'layer_Roads_1',
            pane: 'pane_Roads_1',
            onEachFeature: pop_Roads_1,
            style: style_Roads_1_0,
        });
        bounds_group.addLayer(layer_Roads_1);
        map.addLayer(layer_Roads_1);
        function pop_BusStop_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Bus Stop" colspan="2"><strong>Bus Stop</strong><br />' + (feature.properties['Bus Stop'] !== null ? autolinker.link(String(feature.properties['Bus Stop']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Foto" colspan="2"><strong>Foto</strong><br />' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BusStop_2_0(feature) {
            switch(String(feature.properties['Bus Stop'])) {
                case 'Halte PENS':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,62,227,1.0)',
                interactive: true,
            }
                    break;
                case 'SB Galaxy 2':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(137,215,234,1.0)',
                interactive: true,
            }
                    break;
                case 'SB ITS':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,88,98,1.0)',
                interactive: true,
            }
                    break;
                case 'SB Kedung Baruk':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(28,233,52,1.0)',
                interactive: true,
            }
                    break;
                case 'SB KONI MERR':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(16,207,143,1.0)',
                interactive: true,
            }
                    break;
                case 'SB RS Haji 1':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(71,16,200,1.0)',
                interactive: true,
            }
                    break;
                case 'SB Semolowaru 2':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,67,153,1.0)',
                interactive: true,
            }
                    break;
                case 'SB Sentra UKM MERR':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,142,221,1.0)',
                interactive: true,
            }
                    break;
                case 'SB SMPN 19':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,222,119,1.0)',
                interactive: true,
            }
                    break;
                case 'SB UNAIR 1':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,160,94,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(222,225,65,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_BusStop_2');
        map.getPane('pane_BusStop_2').style.zIndex = 402;
        map.getPane('pane_BusStop_2').style['mix-blend-mode'] = 'normal';
        var layer_BusStop_2 = new L.geoJson(json_BusStop_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BusStop_2',
            layerName: 'layer_BusStop_2',
            pane: 'pane_BusStop_2',
            onEachFeature: pop_BusStop_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_BusStop_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_BusStop_2);
        map.addLayer(layer_BusStop_2);
        setBounds();
        </script>
    </body>
</html>
